<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin Sign up </title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<style type="text/css">
   body
   {
      background-image: url("images/AdobeAdmin.jpeg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

	   padding:450px;
	   padding-top:100px;
   }
   
   .content
   {
	   height:905px;

	   background-color:#FFF;
   }
   
   .icon
   {
	   width:40px;
	   height:40px;
   }
   </style>
   
<body>
<form action="./admsignup" method="post">
<div class="col-md-12 text-center">

   <img src="images/avatar.png" class="rounded-circle" alt="Admin Signup IMAGE" style="height: 240px;"> 
</div>   
<br><br><br>
      <div class = "content border rounded" style="  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
          <div class = "container-fluid" >
              <div class = "row">
                  <div class = "col-md-12 text-center p-4">
                        <h1 class ="fw-bold">Admin Sign up</h1>
                  </div>
              </div>
              
              <div class="row">
                  <div class="col-md-12 p-2">
                      <div class="mb-3">
                          <label for="exampleFormControlInput2" class="form-label">Name :</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your Name">
                      </div>
                  </div>
              </div>
              
              <div class="row" >
                  <div class="col-md-12 p-2">
                      <div class="mb-3">
                          <label for="exampleFormControlInput2" class="form-label">Email :</label>
                          <input type="text" class="form-control" id="exampleFormControlInput2" name="email" placeholder="Enter your Email">
                      </div>
                  </div>
              </div>               
               
              <div class="row" >
                <div class="col-md-12 p-2">
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Phone no :</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2" name="phone" placeholder="Enter your phone no">
                    </div>
                </div>

         <!-- </div> 
            <div class="row" >
                <div class="col-md-12 p-2">
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Date of Birth :</label>
                        <input type="date" class="form-control" id="exampleFormControlInput2" name="dob" placeholder="Enter Password">
                    </div>
                </div>
            </div> 
 -->   
            <div class="row" >
                <div class="col-md-12 p-2">
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Gender :</label>
                        &nbsp;&nbsp;&nbsp;
                        <label for="Male">
                            <input type="radio" value="Male" name="gender" id="Male"> Male&nbsp;
                            </label>
                            <label for="Female">
                            <input type="radio" value="Female" name="gender" id="Female"> Female&nbsp;
                            </label>
                            <label for="other">
                            <input type="radio" value="Other" name="gender" id="other"> Other <br>
                            </label>
                    </div>
                </div>
            </div> 

            <div class="row" >
                <div class="col-md-12 p-2">
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Set Password :</label>
                        <input type="password" class="form-control" id="exampleFormControlInput2" name="password" placeholder="Enter Password">
                    </div>
                </div>
            </div>         
              
            <div class="row" >
                <div class="col-md-12 p-2">
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Confirm Password :</label>
                        <input type="password" class="form-control" id="exampleFormControlInput2" name="cpassword" placeholder="Re-enter your Password">
                    </div>
                </div>
            </div>         
            
              </div> 
<br><br>
              
              <div class="row">
                 <div class="col-md-12 text-center">
                    <div class="d-grip gap-2">
                       <button type="submit" class="btn btn-primary btn-lg" >Confirm</button>
                    </div>
                 </div>
              </div>
              
              <div class="row p-4 text-center">
                 
                 
             </div>
          </div>
       </div>                                       
</form>
</body>
</html>
