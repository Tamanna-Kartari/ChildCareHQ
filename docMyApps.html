<!DOCTYPE html>
<html>
<head>
  <title>My Appointments</title>
</head>

<style>
/* Reset default styles */
body, h1, h2, ul, li {
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-bottom: 30px;
    }
    h1 {
    margin: 0;
}

.appointments-wrapper {
  display: flex;
  gap: 230px;
  align-items: center;
}

.column-header {
  font-size: 24px;
  font-weight: bold;
  margin-top: 0;
  width: 287px;
}

.appointment-list {
  list-style-type: none;
  padding: 0;
  font-size: 25px;
}

.appointment-item {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 25px;
  background-color: #f5f5f5;
}

.appointment-date,
.appointment-time {
  display: block;
  font-weight: bold;
}

.appointment-patient {
  font-size: 18px;
  margin-top: 5px;
}

.appointment-cause {
  font-size: 25px;
  color: #777;
}

/* Additional styles for readability */
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  color: #333;
  background-image: url(images/yojima.jpg);
background-repeat: no-repeat;
background-size: cover;
}


</style>
<body>
  <header>
    <h1 >My Appointments</h1>
  </header>
  <div class="container">
    <br><br>
    <div class="appointments-wrapper">
      <div class="upcoming-appointments">
        <h2 class="column-header">Upcoming Appointments</h2><br>
        <ul class="appointment-list">
          <li class="appointment-item">
            <span class="appointment-date">May 18, 2023</span>
            <span class="appointment-time">10:00 AM</span>
            <span class="appointment-patient">Paras Dongre</span><br>
            <span class="appointment-cause">Fever and cough</span>
          </li>
          <li class="appointment-item">
            <span class="appointment-date">May 20, 2023</span>
            <span class="appointment-time">2:30 PM</span>
            <span class="appointment-patient">Roshan Dalal</span><br>
            <span class="appointment-cause">Check-up</span>
          </li>
        </ul>
      </div>
      <div class="past-appointments">
        <h2 class="column-header">Previous Appointments</h2><br>
        <ul class="appointment-list">
          <li class="appointment-item">
            <span class="appointment-date">May 5, 2023</span>
            <span class="appointment-time">9:15 AM</span>
            <span class="appointment-patient">Virat Kohli</span><br>
            <span class="appointment-cause">Annual Physical</span>
          </li>
          <li class="appointment-item">
            <span class="appointment-date">May 3, 2023</span>
            <span class="appointment-time">4:45 PM</span>
            <span class="appointment-patient">Siddhant</span><br>
            <span class="appointment-cause">Allergy Consultation</span>
          </li>
          <!-- Add more past appointments as needed -->
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
