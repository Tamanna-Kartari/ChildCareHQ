<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Patient Login </title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<style type="text/css">
   body
   {
      background-image: url("images/patientcare.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

	   padding:450px;
	   padding-top:100px;
   }
   
   .content
   {
	   height:500px;
	   background-color:#FFF;
   }
   
   .icon
   {
	   width:40px;
	   height:40px;
   }
   </style>
   
<body>

<div class="col-md-12 text-center">

   <img src="images/avatar2.png" class="rounded-circle" alt="Login Image" style="height: 240px;"> 
</div>   
<br><br><br>
      <div class = "content border rounded" style="  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
          <div class = "container-fluid" >
              <div class = "row">
                  <div class = "col-md-12 text-center p-4">
                        <h1 class ="fw-bold">Patient Login</h1>
                  </div>
              </div>
              
              <form action="./patientlogin" method="post">
             
              <div class="row">
                  <div class="col-md-12 p-2">
                      <div class="mb-3">
                          <label for="exampleFormControlInput2" class="form-label">Email</label>
                           <input type="hidden" name="page" value="LoginPage"/>
                          <input type="text" class="form-control" id="exampleFormControlInput1"  name="email" placeholder="Enter Email" required>
                      </div>
                  </div>
              </div>
              
              <div class="row" >
                  <div class="col-md-12 p-2">
                      <div class="mb-3">
                          <label for="exampleFormControlInput2" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleFormControlInput2" name="password" placeholder="Enter Password" required>
                      </div>
                  </div>
              </div>               
               
              <div class="row">

                
                 <div class="col-md-12 text-end">
                    Don't have an account? <a href="patientsignup2.html">Sign up here</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="patforgotpass.html"> Forgot Password </a>
                 </div>
              </div>
<br><br><br>
              
              <div class="row">
                 <div class="col-md-12 text-center">
                    <div class="d-grip gap-2">
                       <button type="submit" class="btn btn-primary btn-lg" >Login</button>
                    </div>
                 </div>
              </div>
              </form>
              <div class="row p-4 text-center">
              
              </div>
          </div>
       </div>                                       
</body>
</html>
